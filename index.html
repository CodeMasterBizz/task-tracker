<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta information for character encoding and responsiveness -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Title of the page shown in browser tab -->
  <title>Task Tracker</title>

  <!-- Link to Tailwind CSS CDN for utility-first styling -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans p-6">
  <!-- Body styling:
       - Light gray background (bg-gray-100)
       - Dark gray text color (text-gray-900)
       - Sans-serif font (font-sans)
       - Padding around the body (p-6)
  -->

  <!-- Header: Main title of the page -->
  <h1 class="text-3xl font-bold mb-4">üìù Task Tracker</h1>
  <!-- Styling:
       - 3xl font size
       - Bold text
       - Margin bottom to give space below (mb-4)
  -->

  <!-- Task Input Form -->
  <form id="task-form" class="flex items-center gap-2 mb-6">
    <!-- Form container with:
         - Flex layout (flex)
         - Vertically aligned items (items-center)
         - Gap between input and button (gap-2)
         - Margin below the form (mb-6)
    -->

    <!-- Task input box -->
    <input 
      type="text" 
      id="task-input" 
      placeholder="Enter a task..." 
      class="flex-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <!-- Input field:
         - flex-1: expands to fill available space
         - px-4 py-2: padding inside
         - border: light gray border
         - rounded-md: slightly rounded corners
         - shadow-sm: soft shadow
         - focus:outline-none: removes default outline
         - focus:ring-2 & focus:ring-blue-500: blue glow when clicked
    -->

    <!-- Submit button -->
    <button 
      type="submit" 
      class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
    >
      Add
    </button>
    <!-- Button styling:
         - Blue background (bg-blue-600)
         - White text
         - Padding
         - Rounded corners
         - Darker blue on hover
    -->
  </form>

  <!-- Empty list where tasks will appear -->
  <ul id="task-list" class="space-y-2"></ul>
  <!-- List styling:
       - space-y-2: adds vertical space between each task item
  -->
<!-- Supabase official library -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<!-- Your own Supabase settings -->
<script src="supabase.js"></script>

<script type="module">
  import { supabase } from './supabase.js';

  const taskForm = document.getElementById('task-form');
  const taskInput = document.getElementById('task-input');
  const taskList = document.getElementById('task-list');

  // Load tasks when DOM is ready
  document.addEventListener('DOMContentLoaded', loadTasks);

  async function loadTasks() {
    try {
      // Try to fetch tasks from Supabase
      const { data: tasks, error } = await supabase
        .from('tasks')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) throw error;

      // Clear existing tasks
      taskList.innerHTML = '';

      // Display tasks
      tasks.forEach(task => createTaskElement(task));
    } catch (error) {
      console.error('Error loading tasks:', error.message);
      // Fallback to local storage if Supabase fails
      const savedTasks = JSON.parse(localStorage.getItem('tasks')) || [];
      savedTasks.forEach(task => createTaskElement(task));
    }
  }

  function createTaskElement(task) {
    const taskItem = document.createElement('li');
    taskItem.className = 'bg-white p-3 rounded shadow flex justify-between items-center';
    taskItem.dataset.id = task.id; // Store task ID for Supabase operations

    const taskSpan = document.createElement('span');
    taskSpan.textContent = task.title;
    taskSpan.title = 'Click to mark complete';
    taskSpan.className = 'cursor-pointer hover:text-blue-500 transition-colors';

    if (task.completed) {
      taskSpan.classList.add('line-through', 'text-gray-400', 'italic');
    }

    const timestamp = document.createElement('small');
    timestamp.textContent = task.timestamp || `Added: ${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
    timestamp.className = 'text-sm text-gray-500 mt-1 block';

    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = '‚ùå';
    deleteBtn.className = 'ml-4 text-red-500 hover:text-red-700 text-lg';

    taskSpan.addEventListener('click', async () => {
      try {
        const newCompletedState = !taskSpan.classList.contains('line-through');
        const { error } = await supabase
          .from('tasks')
          .update({ completed: newCompletedState })
          .eq('id', task.id);

        if (error) throw error;

        taskSpan.classList.toggle('line-through');
        taskSpan.classList.toggle('text-gray-400');
        taskSpan.classList.toggle('italic');
      } catch (error) {
        console.error('Error updating task:', error.message);
      }
    });

    deleteBtn.addEventListener('click', async () => {
      try {
        const { error } = await supabase
          .from('tasks')
          .delete()
          .eq('id', task.id);

        if (error) throw error;
        taskItem.remove();
      } catch (error) {
        console.error('Error deleting task:', error.message);
      }
    });

    taskItem.appendChild(taskSpan);
    taskItem.appendChild(timestamp);
    taskItem.appendChild(deleteBtn);
    taskList.appendChild(taskItem);
  }

  // Form submission handler
  taskForm.addEventListener('submit', async function (e) {
    e.preventDefault();
    const newTask = taskInput.value.trim();
    if (newTask === '') return;

    try {
      const { data, error } = await supabase
        .from('tasks')
        .insert([{
          title: newTask,
          completed: false,
          timestamp: `Added: ${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`
        }])
        .select();

      if (error) throw error;

      createTaskElement(data[0]);
      taskInput.value = '';
    } catch (error) {
      console.error('Error creating task:', error.message);
    }
  });
</script>
</body>
</html>

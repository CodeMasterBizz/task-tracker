<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-900 font-sans min-h-screen">
  <!-- Toast notification -->
  <div id="toast" class="fixed top-4 right-4 bg-green-100 text-green-800 px-4 py-2 rounded shadow hidden transition-opacity duration-500 flex items-center z-50">
    <span id="toast-message"></span>
    <button id="toast-close" class="ml-3 text-gray-500 hover:text-gray-700">✕</button>
  </div>

  <!-- Main container -->
  <div class="max-w-4xl mx-auto p-6">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">📝 Task Tracker</h1>
    </div>

    <!-- Task Input Form -->
    <form id="task-form" class="flex items-center gap-2 mb-6 bg-white p-4 rounded-lg shadow-sm">
      <input 
        type="text" 
        id="task-input" 
        placeholder="Enter a task..." 
        class="flex-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button 
        type="submit" 
        class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-colors"
      >
        Add Task
      </button>
    </form>

    <!-- Task Counter -->
    <p id="task-counter" class="fixed bottom-4 right-4 bg-white px-4 py-2 rounded-lg shadow-sm text-sm text-gray-600"></p>

    <!-- Task List -->
    <ul id="task-list" class="space-y-2"></ul>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>

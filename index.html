<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-900 font-sans p-6">
  <!-- Toast notification -->
  <div id="toast" class="fixed top-4 right-4 bg-green-100 text-green-800 px-4 py-2 rounded shadow hidden transition-opacity duration-500 flex items-center">
    <span id="toast-message"></span>
    <button id="toast-close" class="ml-3 text-gray-500 hover:text-gray-700">✕</button>
  </div>

  <!-- Header: Main title of the page -->
  <h1 class="text-3xl font-bold mb-4">📝 Task Tracker</h1>
  <!-- Styling:
       - 3xl font size
       - Bold text
       - Margin bottom to give space below (mb-4)
  -->

  <!-- Task Input Form -->
  <form id="task-form" class="flex items-center gap-2 mb-6">
    <!-- Form container with:
         - Flex layout (flex)
         - Vertically aligned items (items-center)
         - Gap between input and button (gap-2)
         - Margin below the form (mb-6)
    -->

    <!-- Task input box -->
    <input 
      type="text" 
      id="task-input" 
      placeholder="Enter a task..." 
      class="flex-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <!-- Input field:
         - flex-1: expands to fill available space
         - px-4 py-2: padding inside
         - border: light gray border
         - rounded-md: slightly rounded corners
         - shadow-sm: soft shadow
         - focus:outline-none: removes default outline
         - focus:ring-2 & focus:ring-blue-500: blue glow when clicked
    -->

    <!-- Submit button -->
    <button 
      type="submit" 
      class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
    >
      Add
    </button>
    <!-- Button styling:
         - Blue background (bg-blue-600)
         - White text
         - Padding
         - Rounded corners
         - Darker blue on hover
    -->
  </form>

  <!-- Task Counter - moved to bottom -->
  <p id="task-counter" class="fixed bottom-4 right-4 bg-white px-4 py-2 rounded-lg shadow-sm text-sm text-gray-600"></p>

  <!-- Empty list where tasks will appear -->
  <ul id="task-list" class="space-y-2"></ul>
  <!-- List styling:
       - space-y-2: adds vertical space between each task item
  -->

  <!-- Scripts moved to end of body -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="script.js"></script>
</body>
</html>

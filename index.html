<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-900 font-sans min-h-screen">
  <!-- Toast notification -->
  <div id="toast" class="fixed top-4 right-4 bg-green-100 text-green-800 px-4 py-2 rounded shadow hidden transition-opacity duration-500 flex items-center z-50">
    <span id="toast-message"></span>
    <button id="toast-close" class="ml-3 text-gray-500 hover:text-gray-700">‚úï</button>
  </div>

  <!-- Main container -->
  <div class="max-w-4xl mx-auto p-6">
    <!-- Header with user section -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">üìù Task Tracker</h1>
      
      <!-- User menu (when logged in) -->
      <div id="user-menu" class="hidden">
        <span id="user-email" class="mr-4 text-gray-600"></span>
        <button id="logout-button" class="text-red-600 hover:underline">Logout</button>
      </div>
    </div>

    <!-- Authentication Forms Section -->
    <div id="auth-forms" class="flex flex-col items-center justify-center min-h-[60vh]">
      <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <!-- Login Form -->
        <form id="login-form">
          <h2 class="text-2xl font-bold text-center mb-6">Welcome Back</h2>
          <div class="space-y-4">
            <div>
              <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
              <input type="email" id="login-email" placeholder="Enter your email" 
                     class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
              <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
              <input type="password" id="login-password" placeholder="Enter your password" 
                     class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors">
              Login
            </button>
            <p class="text-center text-sm text-gray-600">
              Don't have an account? 
              <button type="button" id="show-signup" class="text-blue-600 hover:underline">Sign Up</button>
            </p>
          </div>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="hidden">
          <h2 class="text-2xl font-bold text-center mb-6">Create Account</h2>
          <div class="space-y-4">
            <div>
              <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
              <input type="email" id="signup-email" placeholder="Enter your email" 
                     class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
              <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
              <input type="password" id="signup-password" placeholder="Choose a password" 
                     class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" 
                    class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition-colors">
              Sign Up
            </button>
            <p class="text-center text-sm text-gray-600">
              Already have an account? 
              <button type="button" id="show-login" class="text-blue-600 hover:underline">Login</button>
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- Task Input Form -->
    <form id="task-form" class="hidden flex items-center gap-2 mb-6 bg-white p-4 rounded-lg shadow-sm">
      <input 
        type="text" 
        id="task-input" 
        placeholder="Enter a task..." 
        class="flex-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button 
        type="submit" 
        class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-colors"
      >
        Add Task
      </button>
    </form>

    <!-- Task Counter -->
    <p id="task-counter" class="fixed bottom-4 right-4 bg-white px-4 py-2 rounded-lg shadow-sm text-sm text-gray-600"></p>

    <!-- Task List -->
    <ul id="task-list" class="space-y-2"></ul>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>

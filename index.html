<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans p-6">
  <!-- Toast notification -->
  <div id="toast" class="fixed top-4 right-4 bg-green-100 text-green-800 px-4 py-2 rounded shadow hidden transition-opacity duration-500 flex items-center">
    <span id="toast-message"></span>
    <button id="toast-close" class="ml-3 text-gray-500 hover:text-gray-700">‚úï</button>
  </div>

  <!-- Header: Main title of the page -->
  <h1 class="text-3xl font-bold mb-4">üìù Task Tracker</h1>
  <!-- Styling:
       - 3xl font size
       - Bold text
       - Margin bottom to give space below (mb-4)
  -->

  <!-- Task Input Form -->
  <form id="task-form" class="flex items-center gap-2 mb-6">
    <!-- Form container with:
         - Flex layout (flex)
         - Vertically aligned items (items-center)
         - Gap between input and button (gap-2)
         - Margin below the form (mb-6)
    -->

    <!-- Task input box -->
    <input 
      type="text" 
      id="task-input" 
      placeholder="Enter a task..." 
      class="flex-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <!-- Input field:
         - flex-1: expands to fill available space
         - px-4 py-2: padding inside
         - border: light gray border
         - rounded-md: slightly rounded corners
         - shadow-sm: soft shadow
         - focus:outline-none: removes default outline
         - focus:ring-2 & focus:ring-blue-500: blue glow when clicked
    -->

    <!-- Submit button -->
    <button 
      type="submit" 
      class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
    >
      Add
    </button>
    <!-- Button styling:
         - Blue background (bg-blue-600)
         - White text
         - Padding
         - Rounded corners
         - Darker blue on hover
    -->
  </form>

  <!-- Task Counter - moved to bottom -->
  <p id="task-counter" class="fixed bottom-4 right-4 bg-white px-4 py-2 rounded-lg shadow-sm text-sm text-gray-600"></p>

  <!-- Empty list where tasks will appear -->
  <ul id="task-list" class="space-y-2"></ul>
  <!-- List styling:
       - space-y-2: adds vertical space between each task item
  -->

  <!-- Scripts moved to end of body -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module">
    try {
      console.log('%c Task Tracker Debug Mode', 'color: blue; font-size: 20px; font-weight: bold');
      
      const { supabase } = await import('./supabase.js');
      console.log('‚úÖ Supabase import successful');

      const taskForm = document.getElementById('task-form');
      const taskInput = document.getElementById('task-input');
      const taskList = document.getElementById('task-list');

      if (!taskForm || !taskInput || !taskList) {
        throw new Error('Required DOM elements not found!');
      }
      console.log('‚úÖ DOM elements loaded');

      // Add toast function
      function showToast(message) {
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');
        const closeBtn = document.getElementById('toast-close');
        
        toastMessage.textContent = message;
        toast.classList.remove('hidden');
        toast.classList.add('opacity-100');

        const hideToast = () => {
          toast.classList.add('hidden');
          toast.classList.remove('opacity-100');
        };

        // Close button click handler
        closeBtn.onclick = hideToast;

        // Auto-hide after 2 seconds
        setTimeout(hideToast, 2000);
      }

      // Form submission handler
      taskForm.addEventListener('submit', async (e) => {
        console.group('Task Submission');
        console.log('üìù Form submitted');
        e.preventDefault();
        const newTask = taskInput.value.trim();
        console.log('Task value:', newTask);
        if (newTask === '') return;

        try {
          console.log('Adding task:', newTask);
          const { data, error } = await supabase
            .from('tasks')
            .insert([{ 
              title: newTask,
              completed: false
            }])
            .select();

          if (error) throw error;

          console.log('Task added:', data);
          if (data && data[0]) {
            createTaskElement(data[0]);
            taskInput.value = '';
            showToast('Task added!'); // Add toast notification
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Failed to add task: ' + error.message);
        }
        console.groupEnd();
      });

      function updateTaskCounter(tasks) {
        const total = tasks.length;
        const completed = tasks.filter(task => task.completed).length;
        const counter = document.getElementById('task-counter');
        counter.textContent = `${completed} of ${total} tasks completed`;
      }

      async function loadTasks() {
        try {
          console.group('Loading Tasks');
          console.log('üìö Fetching tasks from Supabase...');
          
          const { data: tasks, error } = await supabase
            .from('tasks')
            .select('*')
            .order('created_at', { ascending: false });

          if (error) {
            console.error('‚ùå Error:', error.message);
            throw error;
          }

          console.log('‚úÖ Tasks fetched:', tasks?.length ?? 0);
          
          taskList.innerHTML = '';
          if (tasks && tasks.length > 0) {
            tasks.forEach(task => createTaskElement(task));
            updateTaskCounter(tasks);  // Add counter update here
          }
          console.groupEnd();
        } catch (error) {
          console.error('Error loading tasks:', error);
          taskList.innerHTML = `
            <li class="text-center text-red-500 py-4">
              Failed to load tasks. Please try again later.
            </li>
          `;
        }
      }

      // Call loadTasks immediately and set up DOMContentLoaded listener
      loadTasks();
      document.addEventListener('DOMContentLoaded', loadTasks);

      function createTaskElement(task) {
        const taskItem = document.createElement('li');
        taskItem.className = 'bg-white p-3 rounded shadow flex justify-between items-center transition-transform duration-300 ease-in-out transform hover:scale-[1.02]';
        taskItem.dataset.id = task.id;
        
        // Add fade-in effect
        taskItem.style.opacity = '0';
        setTimeout(() => {
          taskItem.style.opacity = '1';
          taskItem.style.transition = 'opacity 0.5s ease-in-out';
        }, 10);

        const taskSpan = document.createElement('span');
        taskSpan.textContent = task.title;
        taskSpan.title = 'Click to mark complete';
        taskSpan.className = 'cursor-pointer hover:text-blue-500 transition-colors';

        if (task.completed) {
          taskSpan.classList.add('line-through', 'text-gray-400', 'italic');
        }

        const timestamp = document.createElement('small');
        timestamp.textContent = new Date(task.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        timestamp.className = 'text-sm text-gray-500 mt-1 block';

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = '‚ùå';
        deleteBtn.className = 'ml-4 text-red-500 hover:text-red-700 text-lg';

        taskSpan.addEventListener('click', async () => {
          try {
            const { error } = await supabase
              .from('tasks')
              .update({ completed: !task.completed })
              .eq('id', task.id);

            if (error) throw error;

            taskSpan.classList.toggle('line-through');
            taskSpan.classList.toggle('text-gray-400');
            taskSpan.classList.toggle('italic');
            task.completed = !task.completed;

            const { data: tasks } = await supabase.from('tasks').select('*');
            updateTaskCounter(tasks);  // Add counter update here
          } catch (error) {
            console.error('Error updating task:', error);
          }
        });

        deleteBtn.addEventListener('click', async () => {
          try {
            const { error } = await supabase
              .from('tasks')
              .delete()
              .eq('id', task.id);

            if (error) {
              console.error('Failed to delete task:', error.message);
              alert('Failed to delete task. Please try again.');
              return;
            }

            console.log('Task successfully deleted');
            taskItem.remove();
            showToast('Task deleted!'); // Add toast notification

            const { data: tasks } = await supabase.from('tasks').select('*');
            updateTaskCounter(tasks);  // Add counter update here
          } catch (error) {
            console.error('Error deleting task:', error);
            alert('An unexpected error occurred while deleting the task.');
          }
        });

        taskItem.appendChild(taskSpan);
        taskItem.appendChild(timestamp);
        taskItem.appendChild(deleteBtn);
        taskList.appendChild(taskItem);
      }

      // Load tasks when page loads
      document.addEventListener('DOMContentLoaded', loadTasks);
      
      // Subscribe to real-time changes
      supabase
        .channel('tasks')
        .on('postgres_changes', { event: '*', schema: 'public', table: 'tasks' }, loadTasks)
        .subscribe();
      
    } catch (error) {
      console.error('Script initialization error:', error);
    }
  </script>
</body>
</html>
